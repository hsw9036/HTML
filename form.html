<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>폼 형식</h1>
    <form>
        <fieldset>
            <legend>기본입력</legend>
      아이디 : <input type="text" value="hh9036" readonly><br>
      이름 :  <input type="text" placeholder="꼭 영문으로 기재해 주세요" required><br>
      비밀번호 : <input type="password"><br>
      파일첨부 : <input type="file"><br>
        </fieldset>
        <fieldset>
            <legend>선택사항</legend>
      색깔선택 : <input type="color"><br>
      날짜 : <input type="date"><br>
      날짜 상세히 : <input type="datetime-local"><br>
      이메일 : <input type="email"><br>
      전화번호 : <input type="tel"><br>
      해당월 입력 : <input type="month"><br>
      해당주 입력 : <input type="week"><br>
      시간입력 : <input type="time"><br>
      url 입력 : <input type="url"><br>
      숫자세기 : <input type="number"><br>
      검색 : <input type="search"><br>
        </fieldset>
        <input type="submit" value="제출">
    </form>
    <br>
    <form>
        <textarea rows="6" cols="80"></textarea>
        선택 :
        <select multiple>
            <option>김밥</option>
            <option>라면</option>
            <option>떡볶이</option>
            <option>순대</option>
        </select>
        <br>
        <select>
            <optgroup label="프론트">
                <option>HTML</option>
                <option>CSS</option>
                <option>Java Script</option>
            </optgroup>
            <optgroup label="백엔드">
                <option>JAVA</option>
                <option>Python</option>
                <option>C##</option>
            </optgroup>
        </select>
    </form>
    <br>
    <form>
            <h3>수강 분야(수강 선택)</h3>
            <ul>
                    <li><input type="checkbox">문법</li>
                    <li><input type="checkbox">작문</li>
                    <li><input type="checkbox">독해</li>
            </ul>
            <h3>수강 과목
                <ul>
                    <label><li><input type="checkbox">문법</li></label>
                    <label><li><input type="checkbox">작문</li></label>
                    <label><li><input type="checkbox">독해</li></label>
            </ul>        
            <h3>회원가입</h3>
            <form>
                <fieldset>
                    <legend>필수정보</legend>
                    <label>이름 : <input type="text"></label>
                </fieldset>
            </form>
            <br>
            <form>
                <fieldset>
                    <legend>선택정보</legend>
                    <label>생일 : <input type="date"></label>
                </fieldset>
            </form>
            <br>
    <hr> <h1>학습 단계 선택</h1>

            <option>초급</option>
